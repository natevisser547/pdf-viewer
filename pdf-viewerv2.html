<!DOCTYPE html>
<html>
<head>
    <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
    <style>
        #adobe-dc-view {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="adobe-dc-view"></div>
    <script>
        document.addEventListener("adobe_dc_view_sdk.ready", function () {
            var adobeDCView = new AdobeDC.View({
                clientId: "d2b914018aa44424a391cb146e952824",
                divId: "adobe-dc-view"
            });
            adobeDCView.previewFile({
                content: { location: { url: "https://drive.google.com/uc?export=download&id=1PbyGxajPOHvtJao_uYcjzcNokmvj7ULP" } },
                metaData: { fileName: "MyDocument.pdf" }
            });
        });
    </script>
</body>
</html>
